<div id="list-header">
  <h1>My shopping list</h1>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Image</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>
        <img
          [src]="item.imageUrl"
          alt="Zdjęcie produktu"
          width="50"
          height="50"
          *ngIf="item.imageUrl"
        />
      </td>
      <td><button (click)="removeItem(item)">Usuń</button></td>
    </tr>
  </tbody>
</table>

<div id="total-container">
  <div></div>
  <div id="total">Sum: {{ totalPrice }} PLN</div>
</div>
