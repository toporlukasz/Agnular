<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="d-flex flex-column align-items-center">
      <h2 class="text-center mb-4">Add Product Form</h2>

      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="name"
            name="name"
          />
          <div class="text-danger">{{ nameValidationMessage }}</div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            [(ngModel)]="quantity"
            name="quantity"
            min="1"
          />
          <div class="text-danger quantityValidationMessage">
            {{ quantityValidationMessage }}
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [(ngModel)]="price"
            name="price"
          />
        </div>
        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
            [ngClass]="{ 'btn-hover': isHover }"
          >
            Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
